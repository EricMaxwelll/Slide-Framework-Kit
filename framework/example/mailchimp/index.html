<!-- (1) Copy scripts -->
<script src="https://rawcdn.githack.com/scdoshi/jquery-ajaxchimp/47c0beaa/jquery.ajaxchimp.min.js"></script>
<script>
  $(function(){
    $('#subscribe').ajaxChimp({
      url: '//shmidt.us6.list-manage.com/subscribe/post?u=5d54431b146badbe1a4c8ac4d&amp;id=3027294fbf',
      callback: callbackFunction,
      language: 'custom'
    });

    //custom messages
    $.ajaxChimp.translations.custom = {
      'submit': 'Submitting...',
      0: 'Thank you for the subscription!',
      1: 'Please enter your email',
      2: 'An email address must contain a single @',
      3: 'The domain portion of the email address is invalid (the portion after the @: )',
      4: 'The username portion of the email address is invalid (the portion before the @: )',
      5: 'This email address looks fake or invalid. Please enter a real email address'
    };

    //js function on success
    function callbackFunction (resp) {
      if (resp.result === 'success') {
        $('input[name="subscribe-submit"]').attr('value', 'Check email').addClass('green');
      }
    }
  });
</script>

<!-- (2) Copy styles -->
<style>
  .subscribe-message {
    display: block;
    font-family: "Source Sans Pro", sans-serif;
    font-size: 20px;
    max-width:462px;
    margin:0 auto;
    border-radius:4px;
          
    /* animation */  
    -webkit-transform:scale(0);
    transform:scale(0);
    opacity:0;
    max-height:0;
    padding:0;
    border-width:0;
    
    -webkit-transition:0.5s;
    transition:0.5s;
  }
  .subscribe-message a { font-weight:600; }
  .subscribe-message.valid,
  .subscribe-message.error {
    -webkit-transform:scale(1);
    transform:scale(1);
    max-height:132px;
    opacity:1;
    padding:14px 20px;
    border:2px solid;
    margin-top: 20px;
  }
</style>
