<!-- EXAMPLE: Lazyload -->
<!-- 1) copy the scripts on your page(s) -->
<!-- more settings you can find on the plugin's page: http://jquery.eisbehr.de/lazy/ -->
<script src="https://rawcdn.githack.com/eisbehr-/jquery.lazy/d1c9c3257304d5542a67e3cad8a20c7638753ba7/jquery.lazy.min.js"></script>
<script>
  $(function() {
    $('.lazy').Lazy({
      effect: 'fadeIn',
      effectTime: 500,
      appendScroll: (window.isScroll) ? window : $('.content')
    });
  });
</script>
