<body class="slides animated">


<!-- EXAMPLE: Panel Raster Logo -->
<!-- 1) Copy styles -->
<style>
/* STYLES FOR PNG LOGO */
.logoHolder {
   position:relative;
   top:-25%;
   display:block;
}
.whiteLogo,
.blackLogo {
   position:absolute;
   left:0;
   top:0;
   opacity:0;
   -webkit-transition:opacity 0.5s;
   transition:opacity 0.5s;
}
.slides.whiteSlide .blackLogo,
.slides:not(.whiteSlide) .whiteLogo {
   opacity:1;
}

/* STYLES FOR TEXT LOGO */
.textLogo {
	font-size: 33px;
	letter-spacing: -1px;
	font-weight: 600;
}
</style>

<!-- Panel Example -->
<nav class="panel top small">
  <div class="sections">
    <div class="left">
      <a href="#" class="logoHolder"> 
        <!-- set your images for bright and dark screens -->
        <img src="https://cl.ly/krnU/white-logo.png" alt="Image" class="whiteLogo" height="30"/>
        <img src="https://cl.ly/ksS4/black-logo.png" alt="Image" class="blackLogo" height="30"/>
      </a>
    </div>
    <div class="right">
        <!-- or use text as logo as well -->
      <div class="textLogo selectable">simple<span class="light">text</span></div>
    </div>
  </div>
</nav>

<!-- Black slide example -->
<section class="slide fade-6">
  <div class="content">
    <div class="container">
      <div class="wrap">
      
        <p>Use PNG image or text as a logo</p>
        
      </div>
    </div> 
  </div>
</section>

<!-- White slide example -->
<section class="slide whiteSlide">
  <div class="content">
    <div class="container">
      <div class="wrap">
      
        <p>Works on dark and bright slides</p>
        
      </div>
    </div> 
  </div>
</section>
