<style>
/* more icon */
.share.customShare .more:hover svg,
.dropdownShown .share.customShare .more svg {
   fill:#1194F6 !important;
}

/* custom share styles */
.share.customShare span,
.share.customShare svg {
	-webkit-transition: 0.15s;
	transition: 0.15s;
}

.share.customShare span {
  background:transparent !important;
  font-size:17px;
  color:rgba(32,32,32,.4) !important;
  margin:0 15px;
  cursor:pointer;
}

.share.customShare svg {
  fill:#DCDCDC !important;
  width:20px !important;
  height:20px !important;
  vertical-align: bottom;
}

.share.customShare .twitter:hover,
.share.customShare .twitter:hover svg {
   fill:#55acee;
   color:#55acee;
}

.share.customShare .social-facebook:hover,
.share.customShare .social-facebook:hover svg {
   fill:#3b5998;
   color:#3b5998;
}

.share.customShare .social-facebook svg,
.share.customShare .social-twitter svg {
  margin-right: 12px;
}

/* custom window styles */
.customShareWindow.dropdown.share li:not(:hover):not(:last-child) {
	background:#DCDCDC !important;
}
/* new social colors */
.dropdown.share .social-vk {
   background:#395F85;
}
.dropdown.share .social-weibo {
   background:#E90F24;
}
</style>

<script>
  function shareVK(){
    var yourUrl = $('.share[data-dropdown-id="more"]').data('url'),
        title = $('.share[data-dropdown-id="more"]').data('text'),
        description = "Your Description",
        url = 'https://vkontakte.ru/share.php?url='+yourUrl+'&title='+title+'&description='+description+'&noparse=true';
    window.open(url, '', 'toolbar=0,status=0,width=626,height=436');
  }
  function shareWeibo(){
    var yourUrl = $('.share[data-dropdown-id="more"]').data('url'),
        title = $('.share[data-dropdown-id="more"]').data('text'),
        url = 'http://service.weibo.com/share/share.php?url='+yourUrl+'&appkey=&title='+title+'&pic=&ralateUid=&language=zh_cn';
    window.open(url, '', 'toolbar=0,status=0,width=626,height=436');
  }

  //function for the external link in the share window
  function externalLink(url){
    window.location = url;
  }
</script>
